<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	  <title>Brunch with ES6</title>
	  <script src="/vendor.js"></script>
	  <script src="/app.js"></script>
	  <link rel="stylesheet" href="/app.css">
	  <script>require('initialize');</script>
	</head>

	<body>
	  <div id="dayOfWeek"></div>
		<div id="message"></div>

		<div class="container">
			<div class="inputBlock">
				<div>
					<span class="label">Jour</span>
				</div>
				<div>
					<input type="number" id="date" value="26" min="1" max="31">
				</div>
			</div>
			<div class="inputBlock">
				<div>
					<span class="label">Mois</span>
				</div>
				<div>
					<select name="select" id="month">
						<option value="0">Janvier</option>
						<option value="1">Février</option>
						<option value="2">Mars</option>
						<option value="3">Avril</option>
						<option value="4" selected>Mai</option>
						<option value="5">Juin</option>
						<option value="6">Juillet</option>
						<option value="7">Août</option>
						<option value="8">Septembre</option>
						<option value="9">Octobre</option>
						<option value="10">Novembre</option>
						<option value="11">Decembre</option>
					</select>
				</div>
			</div>
			<div class="inputBlock">
				<div>
					<span class="label">Année</span>
				</div>
				<div>
					<input type="number" id="year" value="1991" min="1">
				</div>
			</div>
		</div>
		<div class="buttonContainer">
			<button id="check" class="check">Vérifier</button>
		</div>
	</body>
</html>
